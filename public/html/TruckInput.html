    <h1>Indtast klasse og lastbil-oplysninger</h1>
     
    
    
    
    <div class="input">
        <p>Vej-klasse:</p>
        <input type="number" min="0" id="roadClassification" placeholder="Vej-klasse"/> 
    </div>
    <div class="input">
        <p>Bro-klasse:</p>
        <input type="number" min="0" id="bridgeClassification" placeholder="Bro-klasse"/>
    </div>
    <div class="input">
        <p>Højde(m):</p>
        <input type="number" min="0" id="height" placeholder="Højde"/>
    </div>
    <div class="input">
        <p>Bredde(m):</p>
        <input type="number" min="0" id="width" placeholder="Bredde"/>
    </div>
    <div class="input">
        <p>Længde(m):</p>
        <input type="number" min="0" id="length" placeholder="Længde"/>
    </div>
    
    <br>

        <tr>
            <th>Spændvidde(m)</th>
            <th>Max. klasse</th>
        </tr>
